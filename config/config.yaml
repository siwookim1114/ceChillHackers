aws:
  region: us-east-1
  top_k: 5  

agents:
  professor:
    enabled: true
    mode_default: strict
    llm:
      provider: featherless
      model_id: Qwen/Qwen2.5-7B-Instruct
      temperature: 0.1
      max_tokens: 800
    runtime:
      use_live_featherless: true
      timeout_sec: 30
      retries: 2
      fallback_on_live_error: false
      streaming: false
    tutoring:
      socratic_default: true
      citations_enabled: true
      reveal_final_answer: false

providers:
  featherless:
    base_url: https://api.featherless.ai/v1
    api_key_env: FEATHERLESS_API_KEY
    timeout_sec: 30
    user_agent: ceChillHackers-professor/1.0

bedrock:
  knowledge_base_id: soon
  data_source_id: soon
  models:
    rag: us.anthropic.claude-

rag:
  top_k: 5
  chunk_size: 512
  chunk_overlap: 64
