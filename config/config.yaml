aws:
  region: us-east-1
  s3_bucket: cechillhacker-filebucket

llm:
  provider: featherless  # featherless | bedrock_converse
  model: Qwen/Qwen2.5-32B-Instruct
  base_url: https://api.featherless.ai/v1

bedrock:
  knowledge_base_id: 5JVQ6VMS2R
  data_source_id: Q0XAWXD3IE

rag:
  top_k: 10
  embedding_model: all-MiniLM-L6-v2
  chunk_size: 1000
  chunk_overlap: 200
  s3_docs_prefix: docs/
  cache_dir: /tmp/cechillhackers_cache
  relevance_threshold: 0.15

exa:
  num_results: 5
  search_type: auto
  category: research paper
  max_text_chars: 2000
  max_highlight_chars: 500

agents:
  professor:
    enabled: true
    mode_default: strict   
    runtime:
      use_live_featherless: true
      timeout_sec: 30
      retries: 2
      fallback_on_live_error: false
      streaming: false
    tutoring:
      socratic_default: true
      citations_enabled: true
      reveal_final_answer: false

stuck_score:
  pause_threshold_ms: 40000
  repeat_error_threshold: 2
