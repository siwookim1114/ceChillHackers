aws:
  region: us-east-1
  s3_bucket: cechillhacker-filebucket

llm:
  provider: featherless  # featherless | bedrock_converse
  model: Qwen/Qwen2.5-32B-Instruct
  base_url: https://api.featherless.ai/v1

bedrock:
  knowledge_base_id: 5JVQ6VMS2R
  data_source_id: Q0XAWXD3IE

rag:
  top_k: 10
  embedding_model: all-MiniLM-L6-v2
  chunk_size: 1000
  chunk_overlap: 200
  s3_docs_prefix: docs/
  cache_dir: /tmp/cechillhackers_cache
  relevance_threshold: 0.25

exa:
  num_results: 5
  search_type: auto
  category: research paper
  max_text_chars: 2000
  max_highlight_chars: 500

agents:
  manager:
    enabled: true
    classification_mode: rule_based   # rule_based | llm | hybrid
    max_routing_depth: 3              # loop detection threshold
    default_route: professor          # fallback when classification fails
    hitl_enabled: false               # global human-in-the-loop toggle
  professor:
    enabled: true
    mode_default: strict
    llm:
      provider: featherless
      model_id: Qwen/Qwen2.5-32B-Instruct
      temperature: 0.3
      max_tokens: 800
    runtime:
      use_live_featherless: true
      timeout_sec: 30
      retries: 2
      fallback_on_live_error: false
      streaming: false
    tutoring:
      socratic_default: true
      citations_enabled: true
      reveal_final_answer: false

voice:
  stt:
    provider: local_whisper
    model_size: base        # tiny | base | small | medium | large-v3
  tts:
    provider: minimax
    model: speech-2.8-hd
    voice_id: English_Insightful_Speaker
    speed: 1.0
    emotion: calm
    format: mp3
    sample_rate: 24000
    timeout_sec: 15

stuck_score:
  pause_threshold_ms: 40000
  repeat_error_threshold: 2
